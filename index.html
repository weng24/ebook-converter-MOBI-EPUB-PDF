<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <div id="app" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Ebook Converter</h1>
            <p class="text-gray-500 mt-2">Convert your favorite books to a new format.</p>
        </div>

        <!-- File Input Section -->
        <div class="space-y-4">
            <label for="file-input" class="block text-sm font-medium text-gray-700">Select an Ebook</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed border-gray-300 rounded-lg" id="file-drop-area">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m-4-4l-4 4m0 0l-12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600 mt-2">
                        <label for="file-input" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-input" name="file-input" type="file" class="sr-only">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">MOBI, EPUB, PDF up to 10MB</p>
                    <p id="file-name" class="text-sm font-semibold text-gray-800 mt-2"></p>
                </div>
            </div>
        </div>

        <!-- Conversion Options -->
        <div class="space-y-4">
            <label for="format-select" class="block text-sm font-medium text-gray-700">Choose Output Format</label>
            <select id="format-select" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="epub">EPUB</option>
                <option value="mobi">MOBI</option>
                <option value="pdf">PDF</option>
            </select>
        </div>

        <!-- Convert Button and Status -->
        <div class="space-y-4">
            <button id="convert-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200" disabled>
                <span id="button-text">Convert</span>
                <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
            <div id="status-message" class="text-center text-sm font-medium"></div>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden"></div>
    <div id="custom-modal" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full space-y-4">
            <div class="text-lg font-semibold text-gray-900" id="modal-title"></div>
            <div class="text-gray-600" id="modal-message"></div>
            <div class="flex justify-end space-x-2">
                <button id="modal-close-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Close</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileDropArea = document.getElementById('file-drop-area');
        const convertBtn = document.getElementById('convert-btn');
        const statusMessage = document.getElementById('status-message');
        const fileNameDisplay = document.getElementById('file-name');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const modal = document.getElementById('custom-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');

        let selectedFile = null;

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            modalBackdrop.classList.add('hidden');
        }

        modalCloseBtn.addEventListener('click', hideModal);

        fileInput.addEventListener('change', handleFileSelect);
        fileDropArea.addEventListener('dragover', handleDragOver);
        fileDropArea.addEventListener('dragleave', handleDragLeave);
        fileDropArea.addEventListener('drop', handleFileDrop);
        convertBtn.addEventListener('click', handleConvert);

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            fileDropArea.classList.add('border-indigo-500', 'bg-indigo-50');
        }

        function handleDragLeave(event) {
            fileDropArea.classList.remove('border-indigo-500', 'bg-indigo-50');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            fileDropArea.classList.remove('border-indigo-500', 'bg-indigo-50');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            const allowedTypes = ['application/epub+zip', 'application/x-mobipocket-ebook', 'application/pdf'];
            if (!allowedTypes.includes(file.type)) {
                showModal('Invalid File Type', 'Please upload a file in .epub, .mobi, or .pdf format.');
                resetFileInput();
                return;
            }
            selectedFile = file;
            fileNameDisplay.textContent = file.name;
            convertBtn.disabled = false;
            statusMessage.textContent = '';
        }

        function resetFileInput() {
            selectedFile = null;
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            convertBtn.disabled = true;
            statusMessage.textContent = '';
        }

        async function handleConvert() {
            if (!selectedFile) {
                showModal('No File Selected', 'Please select a file to convert.');
                return;
            }

            // Simulate loading state
            buttonText.textContent = 'Converting...';
            loadingSpinner.classList.remove('hidden');
            convertBtn.disabled = true;
            statusMessage.textContent = 'Conversion in progress...';

            // This is a placeholder for the actual conversion logic.
            // In a real Android app, you would send this file to a backend server or
            // use a client-side library to perform the conversion.
            // The process would be asynchronous.

            // Simulate an API call
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Restore button state
            buttonText.textContent = 'Convert';
            loadingSpinner.classList.add('hidden');
            convertBtn.disabled = false;
            
            statusMessage.textContent = 'Conversion complete!';
            const outputFormat = document.getElementById('format-select').value;
            const originalName = selectedFile.name.split('.').slice(0, -1).join('.');
            const newFileName = `${originalName}.${outputFormat}`;
            showModal('Success!', `Your file has been "converted" to a ${outputFormat} format. Download "${newFileName}"`);
        }
    </script>
</body>
</html>
